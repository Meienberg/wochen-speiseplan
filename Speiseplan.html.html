    let aktuelleWoche = 0;
    function zeigeWoche() {
      const container = document.getElementById("speiseplan");
      container.innerHTML = "";
      const woche = wochenplaene[aktuelleWoche];
      woche.forEach(eintrag => {
        const div = document.createElement("div");
        div.className = "tag";
        const header = document.createElement("div");
        header.innerHTML = `<strong>${eintrag.tag}:</strong> ${eintrag.gericht.name}`;
        const rezept = document.createElement("div");
        rezept.className = "rezept";
        rezept.innerHTML = `<strong>Zutaten:</strong><br>${eintrag.gericht.zutaten.join("<br>")}<br><br><strong>Zubereitung:</strong><br>${eintrag.gericht.zubereitung}`;
        div.appendChild(header);
        div.appendChild(rezept);
        div.onclick = () => rezept.style.display = rezept.style.display === "block" ? "none" : "block";
        container.appendChild(div);
      });
    }
    function naechsteWoche() {
      aktuelleWoche = (aktuelleWoche + 1) % wochenplaene.length;
      zeigeWoche();
    }
    zeigeWoche();
  </script>
